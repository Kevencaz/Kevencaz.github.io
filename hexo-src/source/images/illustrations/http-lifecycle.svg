<svg xmlns="http://www.w3.org/2000/svg" width="900" height="280" viewBox="0 0 900 280">
  <rect width="900" height="280" fill="#ffffff"/>
  <g font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial" font-size="16" fill="#111">
    <text x="24" y="40" font-size="20">HTTP Request Lifecycle</text>
  </g>
  <g font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial" font-size="14" fill="#111" stroke="#111" stroke-width="2">
    <circle cx="130" cy="150" r="50" fill="#f2f6ff"/>
    <circle cx="450" cy="150" r="50" fill="#f2fff7"/>
    <circle cx="770" cy="150" r="50" fill="#fff7f2"/>

    <text x="105" y="155">Client</text>
    <text x="422" y="155">Server</text>
    <text x="738" y="155">Storage</text>

    <path d="M180 140 C 250 90, 330 90, 400 140" fill="none"/>
    <polygon points="400,140 388,133 388,147" fill="#111" stroke="none"/>
    <text x="255" y="105">Request</text>

    <path d="M400 160 C 330 210, 250 210, 180 160" fill="none"/>
    <polygon points="180,160 192,153 192,167" fill="#111" stroke="none"/>
    <text x="255" y="220">Response</text>

    <line x1="500" y1="150" x2="720" y2="150"/>
    <polygon points="720,150 708,143 708,157" fill="#111" stroke="none"/>
    <text x="580" y="140">Query</text>

    <line x1="720" y1="170" x2="500" y2="170"/>
    <polygon points="500,170 512,163 512,177" fill="#111" stroke="none"/>
    <text x="580" y="210">Result</text>
  </g>
</svg>
