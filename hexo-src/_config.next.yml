scheme: Gemini

# ========== 菜单 ==========
menu:
  home: / || fa fa-home
  archives: /archives/ || fa fa-archive
  tags: /tags/ || fa fa-tags
  categories: /categories/ || fa fa-th
  小游戏: /games/ || fa fa-gamepad

menu_settings:
  icons: true
  badges: true

# ========== 搜索 ==========
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 3

# ========== 侧边栏 ==========
sidebar:
  position: left
  display: always
  padding: 18
  offset: 12

# ========== 头像 ==========
avatar:
  url: /images/header.jpg
  rounded: true
  rotated: true

# ========== TOC 目录 ==========
toc:
  enable: true
  number: true
  wrap: true
  expand_all: true
  max_depth: 4

# ========== 动画效果 ==========
motion:
  enable: false

# ========== 页脚 ==========
footer:
  since: 2019
  icon:
    name: fa fa-heart
    animated: true
    color: "#ff6b81"

# ========== 代码块 ==========
codeblock:
  copy_button:
    enable: true
    style: mac

# ========== 阅读进度 ==========
reading_progress:
  enable: true
  position: top
  color: "#37c6c0"
  height: 3px

# ========== 回到顶部 ==========
back2top:
  enable: true
  sidebar: true
  scrollpercent: true

# ========== 书签 ==========
bookmark:
  enable: true
  color: "#37c6c0"
  save: auto

# ========== GitHub 角标 ==========
github_banner:
  enable: false

# ========== 评论系统 (Gitalk) ==========
comments:
  style: tabs
  active: gitalk
  storage: true
  lazyload: false

gitalk:
  enable: true
  github_id: Kevencaz
  repo: Kevencaz.github.io
  client_id: Ov23limpZdnrSZ6vj8Mq
  client_secret: f723dbd49fbf0cbb81446ceee90ad6a263d2566a
  admin_user: Kevencaz
  distraction_free_mode: true
  language: zh-CN

# ========== 访问量统计 (不蒜子) ==========
busuanzi_count:
  enable: true
  total_visitors: true
  total_visitors_icon: fa fa-user
  total_views: true
  total_views_icon: fa fa-eye
  post_views: true
  post_views_icon: far fa-eye

# ========== CDN 配置 ==========
vendors:
  internal: local
  plugins: local

# ========== 自定义文件注入 ==========
custom_file_path:
  style: source/_data/styles.styl
  bodyEnd: source/_data/body-end.njk
